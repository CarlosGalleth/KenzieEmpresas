<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="./modals.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="../../assets/kenzie_empresas_logo.png">
    <title>𝗞𝗲𝗻𝘇𝗶𝗲 𝗘𝗺𝗽𝗿𝗲𝘀𝗮𝘀</title>
</head>
<body>
    <header class="top-container flex flex-col">
        <div class="top flex justify-between align-center">
            <div class="logo flex align-center">
                <img src="../../assets/kenzie_empresas_logo.png" alt="">
                <h1>Kenzie Empresas</h1>
            </div>

            <div class="top-buttons flex align-center">
                <button id="logout">Logout</button>
            </div>
            <img src="../../assets/menu.png" alt="" class="img-top">
        </div>
    </header>

    <div class="progress-container">
        <div class="" id="bar">
        </div>
    </div>
    
    <div class="content-top flex justify-between align-center">
        <h3>Departamentos</h3>
        <select name="departments" id="departments">
            <option value="" disabled selected hidden>Selecionar Empresa</option>
        </select>
        <button class="create flex justify-center align-center"><span>+</span>Criar</button>
    </div>

    <ul class="departments-list flex justify-between wrap">
    </ul>

    <div class="registered-users flex justify-center align-center">
        <h3>Usuários Cadastrados</h3>
    </div>

    <ul class="users-list flex justify-between wrap">
    </ul>

    <div class="modal-bg-view modal-bg flex justify-center align-center hidden">
        <div class="modal-view flex flex-col">
            <div class="close-modal flex justify-end">
                <img src="../../assets/close_icon.png" alt="" id="close-view">
            </div>
            <h3 id="view-dep-name">Nome do deportamento</h3>
            <div class="flex justify-between">
                <div class="view-department-info flex flex-col">
                    <h4 id="view-dep-description">Descrição do departamento</h4>
                    <p id="view-company">Empresa pertencente</p>
                </div>
                <div class="view-func flex flex-col align-end">
                    <select name="select-user" id="select-user">
                        <option value="" disabled selected hidden>Selecionar usuário</option>
                    </select>
                    <button class="flex justify-center align-center" id="hire">Contratar</button>
                </div>
            </div>

            <ul class="view-users-list flex">
            </ul>
        </div>
    </div>

    <div class="modal-bg-delete modal-bg flex justify-center align-center hidden">
        <div class="modal-remove flex flex-col">
            <div class="close-modal flex justify-end">
                <img src="../../assets/close_icon.png" alt="" id="close-delete-user">
            </div>
            <div class="alert flex justify-center">
                <h2>Realmente deseja remover o usuário <span id="flex-name"></span>?</h2>
            </div>
            <button id="delete-user-confirm">Deletar</button>
        </div>
    </div>

    <div class="modal-bg-edit-user modal-bg flex justify-center align-center hidden">
        <div class="modal-edit-user flex flex-col">
            <div class="close-modal flex justify-end">
                <img src="../../assets/close_icon.png" alt="" id="close-edit-user">
            </div>
            <h3>Editar Usuário</h3>
            <select name="work-modality" id="work-modality">
                <option value="" disabled selected hidden>Selecionar modalidade de trabalho</option>
                <option value="presencial">Presencial</option>
                <option value="home office">Home-Office</option>
                <option value="hibrido">Híbrido</option>
            </select>
            <select name="profissional-level" id="profissional-level">
                <option value="" disabled selected hidden>Selecionar nível profissional</option>
                <option value="estágio">Estágio</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
            </select>
            <button id="edit-user">Editar</button>
        </div>
    </div>

    <div class="modal-bg-create modal-bg flex justify-center align-center hidden">
        <div class="modal-create flex flex-col">
            <div class="close-modal flex justify-end">
                <img src="../../assets/close_icon.png" alt="" id="close-create">
            </div>
            <h3>Criar Departamento</h3>
            <input type="text" placeholder="Nome do departamento" id="dep-name">
            <input type="text" placeholder="Descrição" id="dep-description">
            <select name="select-company" id="select-company">
                <option value="" disabled selected hidden>Selecionar empresa</option>
            </select>
            <button id="finish-create">Criar o departamento</button>
        </div>
    </div>

    <div class="modal-bg-edit-department modal-bg flex justify-center align-center hidden">
        <div class="modal-edit-department flex flex-col">
            <div class="close-modal flex justify-end">
                <img src="../../assets/close_icon.png" alt="" id="close-edit-department">
            </div>
            <h3>Editar Departamento</h3>
            <div class="edit-user flex flex-col">
                <textarea name="" cols="30" rows="5" placeholder="Valores anteriores da descrição" id="edit-desc"></textarea>
                <button id="save-edit">Salvar alterações</button>
            </div>
        </div>
    </div>

    <div class="modal-bg-delete-department modal-bg flex justify-center align-center hidden">
        <div class="modal-delete-department flex flex-col">
            <div class="close-modal flex justify-end">
                <img src="../../assets/close_icon.png" alt="" id="close-delete-department">
            </div>
            <div class="alert flex justify-center">
                <h2>Realmente deseja deletar o Departamento <span id="delete-dep-name"></span> e demitir seus funcionários?</h2>
            </div>
            <button id="confirm-delete">Confirmar</button>
        </div>
    </div>

    <script type="module" src="../../scripts/baseUrl.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./funcionalidades.js"></script>
    <script type="module" src="./closeModals.js"></script>
</body>
</html>
