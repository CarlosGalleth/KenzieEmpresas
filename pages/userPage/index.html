<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="../../assets/kenzie_empresas_logo.png">
    <title>𝗞𝗲𝗻𝘇𝗶𝗲 𝗘𝗺𝗽𝗿𝗲𝘀𝗮𝘀</title>
</head>
<body> 
    <header class="top-container flex flex-col">
        <div class="top flex justify-between align-center">
            <div class="logo flex align-center">
                <img src="../../assets/kenzie_empresas_logo.png" alt="">
                <h1>Kenzie Empresas</h1>
            </div>

            <div class="top-buttons flex align-center">
                <button id="logout">Logout</button>
            </div>
            <img src="../../assets/menu.png" alt="" class="img-top">
        </div>
        <div class="top-buttons modal-top flex justify-center hidden">
            <button id="logout">Logout</button>
        </div>
    </header>

    <main class="container flex flex-col">
        <div class="user flex justify-between align-center">
            <div class="user-container flex flex-col">
                <h3 id="username"></h3>
                <div class="user-info flex">
                    <p id="user-email"></p>
                    <p id="user-prof-level"></p>
                    <p id="user-kind-of-work"></p>
                </div>
            </div>
            <img src="../../assets/edit_pencil.png" alt="" id="btn-edit">
        </div>

        <div class="not-hired flex justify-center align-center">
            <h3>Você ainda não foi contratado</h3>
        </div>

        <div class="company-info flex flex-col hidden">
            <div class="company-name flex justify-center align-center">
                <h3 id="company-info-title"></h3>
            </div>
             <ul class="company-funcs flex wrap justify-between">
             </ul>
        </div>
    </main>

    <div class="modal-bg flex justify-center align-center hidden" id="modal-edit">
        <div class="modal flex flex-col">
            <div class="close-container flex justify-end">
                <button id="close-edit" class="close-modal flex justify-center align-center"><img src="../../assets/close_icon.png" alt=""></button>
            </div>
            <h3>Editar Perfil</h3>
            <form class="edit-inputs flex flex-col">
                <input type="text" placeholder="Seu nome" id="new-username">
                <input type="email" placeholder="Seu e-mail" id="new-email">
                <input type="password" placeholder="Sua senha" id="new-password">
            </form>
            <button id="edit-profile">Editar Perfil</button>
        </div> 
    </div> 
    <script type="module" src="../../scripts/baseUrl.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
