<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="../../assets/kenzie_empresas_logo.png">
    <title>𝗞𝗲𝗻𝘇𝗶𝗲 𝗘𝗺𝗽𝗿𝗲𝘀𝗮𝘀</title>
</head>
<body>
    <header class="top-container flex flex-col">
        <div class="top flex justify-between align-center">
            <div class="logo flex align-center">
                <img src="../../assets/kenzie_empresas_logo.png" alt="">
                <h1>Kenzie Empresas</h1>
            </div>

            <div class="top-buttons flex align-center">
                <button id="loggout">Loggout</button>
            </div>
            <img src="../../assets/menu.png" alt="" class="img-top">
        </div>
        <div class="top-buttons modal-top flex justify-center hidden">
            <button id="loggout">Loggout</button>
        </div>
    </header>

    <main class="container flex flex-col">
        <div class="user flex justify-between align-center">
            <div class="user-container flex flex-col">
                <h3>USERNAME</h3>
                <div class="user-info flex">
                    <p>Email: meuemail@gmail.com</p>
                    <p>Pleno</p>
                    <p>Home Office</p>
                </div>
            </div>
            <img src="../../assets/edit_pencil.png" alt="">
        </div>

        <div class="not-hired flex justify-center align-center hidden">
            <h3>Você ainda não foi contratado</h3>
        </div>

        <div class="company-info flex flex-col">
            <div class="company-name flex justify-center align-center">
                <h3>Company Name - Department Name</h3>
            </div>
            
             <ul class="company-funcs flex wrap justify-between">
                <li class="func flex flex-col">
                    <h4>Nome do colega</h4>
                    <p>Senior</p>
                </li>
                
                <li class="func flex flex-col">
                    <h4>Nome do colega</h4>
                    <p>Senior</p>
                </li>
                
                <li class="func flex flex-col">
                    <h4>Nome do colega</h4>
                    <p>Senior</p>
                </li>
             </ul>
        </div>
    </main>

    <div class="modal-bg flex justify-center align-center hidden">
        <div class="modal flex flex-col">
            <div class="close-container flex justify-end">
                <button class="close-modal flex justify-center align-center"><img src="../../assets/close_icon.png" alt=""></button>
            </div>
            <h3>Editar Perfil</h3>
            <form class="edit-inputs flex flex-col">
                <input type="text" placeholder="Seu nome">
                <input type="text" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senha">
            </form>
            <button>Editar Perfil</button>
        </div>
    </div>
    <script src="../../scripts/baseUrl.js"></script>
    <script src="./index.js"></script>
</body>
</html>
